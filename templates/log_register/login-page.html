{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="login-container col-md-3 card card-body pt-4">
    <form class="log-reg-forms" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input class="btns mr-3" type="submit" value="Ingresar">
        <span class="d-block mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></span>
    </form>
</div>
{% endblock %}
