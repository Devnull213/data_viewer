{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="login-container col-md-3 card card-body pt-4">
    <form class="log-reg-forms" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.email|as_crispy_field}}
            {{form.password|as_crispy_field}}
        </table>
        <input class="btn btn-dark btn-block mr-3" type="submit" value="Ingresar">
        <span class="d-block mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></span>
    </form>
</div>
<h1 class="login-logo1">DATA <br> VIEWER</h1>
{% endblock %}
